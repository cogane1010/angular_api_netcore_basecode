<div class="toolbar-user-container">
    <button mat-button class="toolbar-user-btn no-border cursor-pointer full-height" [matMenuTriggerFor]="menu"
        (click)="isOpen = !isOpen" [class.open]="isOpen">
        <span fxLayout="row" fxLayoutAlign="center center">
            <img class="avatar" [src]="'assets/image/noavatar.png'">
            <span class="name" fxHide fxShow.gt-xs>{{username}}</span>
            <mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
        </span>
    </button>
    <mat-menu #menu="matMenu" (close)="onCloseMenu()">
        <button mat-menu-item (click)="changelang('vn')">
            <!-- <img class="flag" [src]="'assets/image/vn.svg'"> -->
            <mat-icon style="font-size: 20px;">VN</mat-icon>
            Vietnamese
        </button>
        <button mat-menu-item (click)="changelang('en')">
            <!-- <img class="flag" [src]="'assets/image/gb.svg'"> -->
            <mat-icon style="font-size: 20px;">EN</mat-icon>
            English
        </button>
        <button mat-menu-item (click)="changePassword()">
            <mat-icon>lock</mat-icon>
            Change password
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
        </button>
    </mat-menu>
</div>
