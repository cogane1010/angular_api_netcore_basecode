<div fxLayout="column" fxLayoutGap="5px" class="dialog-wrapper">
    <div fxLayout="row" class="dialog-header" fxLayoutAlign="start center">
        <mat-icon color="primary">label_important</mat-icon><span class="dialog-title">Setting detail</span>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="column" class="dialog-content min-height-35vh">
        <form #form=ngForm>
            <div fxLayout="column" fxLayoutAlign="10px">
                <mat-form-field>
                    <mat-label>Code</mat-label>
                    <input matInput name="code" [(ngModel)]="setting.code" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Value</mat-label>
                    <textarea rows="5" matInput name="value" [(ngModel)]="setting.value" required></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Description</mat-label>
                    <textarea row="2" matInput name="description" [(ngModel)]="setting.description"></textarea>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div fxLayout="column" class="dialog-footer">
        <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end">
            <button mat-raised-button color="primary" (click)="addOrEdit(setting)"
                [disabled]="!form.valid">Save</button>
            <button mat-raised-button [mat-dialog-close]>Close</button>
        </div>
    </div>
</div>
