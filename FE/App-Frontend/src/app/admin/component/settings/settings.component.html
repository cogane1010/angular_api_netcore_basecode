<div fxLayout="column" fxLayoutGap="5px" class="page-wrapper mat-elevation-z2">
  <div fxLayout="row" class="page-header" fxLayoutAlign="start center">
      <mat-icon color="primary">label_important</mat-icon><span class="page-title">Setting</span>
  </div>
  <mat-divider></mat-divider>
  <div fxLayout="column" class="page-filter" (keyup.enter)="search()">
      <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap="10px">
          <mat-form-field>
              <mat-label>{{'search' | translate}}</mat-label>
              <input matInput [(ngModel)]="filter.code">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="search()">{{'search' | translate}}</button>
          <button mat-raised-button color="primary" (click)="detailSetting(null)">{{'add' | translate}}</button>
      </div>
  </div>
  <div fxLayout="column" class="page-content">
      <table mat-table [dataSource]="listMenu">

          <ng-container matColumnDef="STT">
              <th mat-header-cell *matHeaderCellDef style="width: 50px;">#</th>
              <td mat-cell *matCellDef="let i = index;">
                  {{i + 1 + filter.pageIndex * filter.pageSize}}
              </td>
          </ng-container>

          <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>{{'code' | translate}}</th>
              <td mat-cell *matCellDef="let item">{{item.code}}</td>
          </ng-container>

          <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef>{{'value' | translate}}</th>
              <td mat-cell *matCellDef="let item">{{item.value}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>{{'description' | translate}}</th>
              <td mat-cell *matCellDef="let item"> {{item.description}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef style="width: 75px;">{{'action' | translate}}</th>
              <td mat-cell *matCellDef="let item">
                  <mat-icon color="primary" class="cursor-pointer" (click)="detailSetting(item)">edit</mat-icon>
                  <mat-icon color="primary" class="cursor-pointer" (click)="deleteSetting(item)">delete_outline
                  </mat-icon>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator (page)="pageIndexChange($event)"></mat-paginator>
  </div>
  <div fxLayout="column" class="page-footer"></div>
</div>
