<mat-nav-list [style.maxHeight]="(menu.open)?'1200px':'48px'" [ngClass]="'menu-leve-'+menu.level">
    <mat-list-item *ngIf="!menu.url" (click)="menu.open=!menu.open" [ngStyle]="{
      'position': 'relative',
      'z-index': 3 - menu.level
    }" [ngClass]="'mat-elevation-z' + (3 - menu.level)" [title]="menu.name">
        <mat-icon matListIcon iconsmall>{{menu.icon}}</mat-icon>
        <span matLine>{{ (menu.translateKey | translate) ||  menu.name }}</span>
        <mat-icon *ngIf="menu.sub" class="rotate" [ngClass]="{'open': menu.open}">expand_more</mat-icon>
    </mat-list-item>

    <mat-list-item *ngIf="menu.url" [title]="menu.name" [routerLink]="[menu.url]" [routerLinkActive]="['is-active']">
       
        <mat-icon matListIcon iconsmall>{{menu.icon}}</mat-icon>
        <a [routerLink]="[menu.url]">
            <span matLine>{{  (menu.translateKey | translate) || menu.name  }}</span>
        </a>
    </mat-list-item>

    <app-sidemenu-item *ngFor="let submenu of menu?.sub" [menu]="submenu"></app-sidemenu-item>
</mat-nav-list>
